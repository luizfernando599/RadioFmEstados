    function showState(stateKey) {
      const container = document.getElementById('radios');
      container.innerHTML = ""; // limpa √°rea

      if (!states[stateKey] || states[stateKey].length === 0) {
        container.innerHTML = `<p class='text-center text-gray-600'>Nenhuma r√°dio cadastrada ainda.</p>`;
        return;
      }

      states[stateKey].forEach((radio, index) => {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-2xl shadow mb-4";

        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${radio.name}</h2>
          <audio id="player-${stateKey}-${index}" src="${radio.url}" preload="none"></audio>

          <div class="flex items-center gap-4">
            <button onclick="togglePlay('${stateKey}', ${index})" id="btn-${stateKey}-${index}" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">‚ñ∂Ô∏è Play</button>

            <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume('${stateKey}', ${index}, this.value)" class="w-40">

            <button onclick="stopRadio('${stateKey}', ${index})" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">‚èπÔ∏è Stop</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function togglePlay(stateKey, index) {
      const player = document.getElementById(`player-${stateKey}-${index}`);
      const btn = document.getElementById(`btn-${stateKey}-${index}`);
      if (player.paused) {
        player.play();
        btn.innerText = "‚è∏Ô∏è Pause";
      } else {
        player.pause();
        btn.innerText = "‚ñ∂Ô∏è Play";
      }
    }

    function setVolume(stateKey, index, value) {
      const player = document.getElementById(`player-${stateKey}-${index}`);
      player.volume = value;
    }

    function stopRadio(stateKey, index) {
      const player = document.getElementById(`player-${stateKey}-${index}`);
      player.pause();
      player.currentTime = 0;
      document.getElementById(`btn-${stateKey}-${index}`).innerText = "‚ñ∂Ô∏è Play";
